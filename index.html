<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="left">
            <h1>Dashboard</h1>
            <button class="add2">Добавить задачу</button>
        </div>

        <div class="right">
            <input type="text">
        </div>
    </header>

    <div class="tablo">
        <div>
            <span>Показать задачи как:</span>
            <span data-table="true" class="toggler">Таблица</span>
            <span data-table="false" class="toggler">Плитка</span>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Заголовок задачи</th>
                <th>Описание задачи</th>
                <th>Дата</th>
                <th>Время</th>
                <th>Выполнено</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Заголовок задачи</td>
                <td>Описание задачи</td>
                <td>Дата</td>
                <td>Время</td>
                <td>Не выполнено</td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <!-- <div class="item">
            <h1>hello</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse cupiditate magnam voluptatibus maiores
                quod,
                enim sequi minima labore id quae!</p>
            <div>
                <b>14.551:5</b>
                <b>14.551:5</b>
            </div>
            <span class="isDone">Не выполнено</span>
        </div> -->
    </div>

    <div class="modal_bg"></div>
    <div class="modal">
        <h1>Добавить</h1>
        <input id="_1" type="text" placeholder="Заголовок">
        <input id="_2" type="text" placeholder="Описание">
        <input id="_3" type="text" placeholder="Время (type=time)">
        <input id="_4" type="text" placeholder="Время (type=date)">
        <input id="_5" type="text" placeholder="Тип задачи (select - option - new/progress/done)">
        <button class="add">Добавить</button>
    </div>
    <div class="modal_1">
        <h1>Изменить</h1>
        <input id="_1" type="text" placeholder="Заголовок">
        <input id="_2" type="text" placeholder="Описание">
        <input id="_3" type="text" placeholder="Время (type=time)">
        <input id="_4" type="text" placeholder="Время (type=date)">
        <input id="_5" type="text" placeholder="Тип задачи (select - option - new/progress/done)">
        <button class="edit">Изменить</button>
        <button class="add1">Отменить</button>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
